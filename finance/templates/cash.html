{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<div class="containerP d-flex justify-content-center mt-5">
	<div class="card">
		<form action="/cash" method="post">
		<div>
			<div class="d-flex pt-3 pl-3">
			<div class="img"><img src="https://img.icons8.com/ios-filled/50/000000/visa.png" width="60" height="80" /></div>
			<div class="mt-3 pl-2"><span class="name">{{ username }}</span><div class="img"><span class="cross">&#10005&#10005&#10005&#10005</span><span class="pin ml-2">8880</span></div></div>
		    </div>


		    <div class="py-2  px-3">
		    	<div class="first pl-2 d-flex py-2">
			    <div class="form-check">
				<input type="radio" name="amount" class="form-check-input mt-3 dot" value="1000" checked>
			    </div>
			    <div class="border-left pl-2"><span class="headP">Sugested amount</span><div><span class="dollar">$</span><span class="amount">1000</span></div></div>
		        </div>
		    </div>

		     <div class="py-2  px-3">
		    	<div class="second pl-2 d-flex py-2">
			    <div class="form-check">
				<input type="radio" name="optradio" class="form-check-input mt-3 dot">
			    </div>
			    <div class="border-left pl-2"><span class="headP">Other amount</span><div class="d-flex"><span class="dollar">$</span><input type="number" name="amount" class="form-controlP ml-1" placeholder="0"></div></div>

		         </div>
		    </div>

		    	<div class="d-flex justify-content-between px-3 pt-4 pb-3">
		    		<div></div>
		    		<button type="submit" class="btn btn-primary buttonP">Pay amount</button>
		    	</div>

		</div>
	</form>
	</div>
</div>
{% endblock %}
